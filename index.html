<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Light and sound memory game</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <!-- this is the start of content -->
    <h1>
      Light and sound memory game
    </h1>
    <p>
      Welcome to the game! Repeat back the pattern by pressing buttons.
    </p>
    <button id="startBtn" onclick="startGame()">
      Start
    </button>
    <button id="stopBtn" class="hidden" onclick="stopGame()">
      Stop
    </button>
    <h2>
    </h2>
    <div id="gameButtonArea">
      <button 
        id="button1" onclick="guess(1)" onmousedown="startTone(1)" onmouseup="stopTone()">
        <img id="imgButton1" src="https://cdn.glitch.global/a31d3fa9-8efc-44e0-92f3-341eeeceb1a0/greenAmongUs.png?v=1648858399080" alt="Green Among Us Character" width="150" height="150">
      </button>
      <button 
        id="button2" onclick="guess(2)" onmousedown="startTone(2)" onmouseup="stopTone()">
        <img src="https://cdn.glitch.global/a31d3fa9-8efc-44e0-92f3-341eeeceb1a0/blueAmongUs.webp?v=1648858399006" alt="Blue Among Us Character" width="150" height="150">
      </button>
      <button 
        id="button3" onclick="guess(3)" onmousedown="startTone(3)" onmouseup="stopTone()">
        <img src="https://cdn.glitch.global/a31d3fa9-8efc-44e0-92f3-341eeeceb1a0/pinkAmongUs.webp?v=1648858476051" alt="Pink Among Us Character" width="150" height="150">
      </button>
      <button 
        id="button4" onclick="guess(4)" onmousedown="startTone(4)" onmouseup="stopTone()">
        <img src="https://cdn.glitch.global/a31d3fa9-8efc-44e0-92f3-341eeeceb1a0/yellowAmongUs.webp?v=1648858219699" alt="Yellow Among Us Character" width="150" height="150">
      </button>
      <button
        id="button5" onclick="guess(5)" onmousedown="startTone(5)" onmouseup="stopTone()">
        <img src="https://cdn.glitch.global/a31d3fa9-8efc-44e0-92f3-341eeeceb1a0/purpleAmongUs.webp?v=1648858399062" alt="Purple Among Us Character" width="150" height="150">
      </button>
      <button 
        id="button6" onclick="guess(6)" onmousedown="startTone(6)" onmouseup="stopTone()">
        <img src="https://cdn.glitch.global/a31d3fa9-8efc-44e0-92f3-341eeeceb1a0/orangeAmongUs.png?v=1648858399007" alt="Orange Among Us Character" width="150" height="150">
      </button>
    </div>
  </body>
</html>
